<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body>

        <div layout:fragment="content">

        <div class="container" style="width: 78%">
          <div class="row">
            <form class="form-horizontal " th:action="@{/states}" method="post">
            <div class="col-lg-12">
              <section class="panel">
                <header class="panel-heading">
                  Edit State Record
                </header> 
                <div class="panel-body">
                  
                    <div class="form-group">
                      <label class="control-label col-sm-4">Id</label>
                      <div class="col-sm-6">
                          <input name="id" th:value=${state.id} type="text" size="16" readonly class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4">Country:</label>
                      <div class="col-sm-6">
                        <select name="countryid" class="form-control">
                          <option> - Select Contry -</option>
                          <option th:each="country: ${countries}"
                                  th:value="${country.id}"
                                  th:selected="${country.id}==${state.countryid} ? True: False"
                                  th:text="${country.description}"
                          ></option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4">Name</label>
                      <div class="col-sm-6">
                        <input name="name" th:value="${state.name}" type="text" class=" form-control" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4">Capital</label>
                      <div class="col-sm-6">
                        <input name="capital" th:value="${state.capital}" type="text" class=" form-control" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4">Code</label>
                      <div class="col-sm-6">
                        <input name="code" th:value="${state.code}" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4">Details</label>

                      <div class="col-sm-2">
                        <input name="details" th:value="${state.details}" type="text" class="form-control">
                      </div>
                    </div>
                  


                </div>
              </section>
              <section class="panel">
                <div class="panel-body">
                  <button type="submit" class="btn btn-success">
                    Save
                  </button>
                  <a href="/states" class="btn btn-warning">
                    Exit
                  </a>
                </div>
              </section>
            </div>
          </form>
          </div>
        
        </div>
            
        </div>

    </body>
</html>
