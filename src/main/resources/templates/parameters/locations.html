<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body>

        <div layout:fragment="content">

          <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <div class="panel-body">
                    <a href="/locationAdd" class="btn btn-primary">
                      New Location
                    </a>
                  </div>
                </section>
                <section class="panel">
                  <header class="panel-heading">
                    Advanced Table
                  </header>
          
                  <table class="table table-striped table-advance table-hover">
                    <tbody>
                      <tr>
                        <th><i class="icon_profile"></i> ID </th>
                        <th><i class="icon_calendar"></i> City </th>
                        <th><i class="icon_mail_alt"></i> Address </th>
                        <th><i class="icon_cogs"></i> Action </th>
                      </tr>
                      <tr th:each="location: ${locations}">
                        <td th:text="${location.id}">  </td>
                        <td th:text="${location.city}">  </td>
                        <td th:text="${location.address}">  </td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-primary"
                              th:href="@{'/locationDetails/'+${location.id}}"><i class="icon_plus_alt2"></i></a>
                            <a class="btn btn-success"
                              th:href="@{'/locationEdit/'+${location.id}}"><i class="icon_check_alt2"></i></a>
                            <a class="btn btn-danger"
                              onclick="return confirm('Are you sure you want to delete this recprd?')"
                              th:href="@{'/location/delete/'+${location.id}}"><i class="icon_close_alt2"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </section>
              </div>
           </div>
        </div>
    </body>
</html>
